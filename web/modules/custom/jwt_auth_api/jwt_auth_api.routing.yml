jwt_auth_api.login:
  path: '/api/auth/login'
  defaults:
    _controller: '\Drupal\jwt_auth_api\Controller\JwtAuthController::login'
  methods: [POST]
  requirements:
    _access: 'TRUE'

jwt_auth_api.register:
  path: '/api/auth/register'
  defaults:
    _controller: '\Drupal\jwt_auth_api\Controller\JwtAuthController::register'
  methods: [POST]
  requirements:
    _access: 'TRUE'

jwt_auth_api.current_user:
  path: '/api/auth/user'
  defaults:
    _controller: '\Drupal\jwt_auth_api\Controller\JwtAuthController::getUser'
  methods: [GET]
  requirements:
    _access: 'TRUE'

jwt_auth_api.logout:
  path: '/api/auth/logout'
  defaults:
    _controller: '\Drupal\jwt_auth_api\Controller\JwtAuthController::logout'
  methods: [POST]
  requirements:
    _access: 'TRUE'

jwt_auth_api.update_profile:
  path: '/api/auth/update-profile'
  defaults:
    _controller: '\Drupal\jwt_auth_api\Controller\JwtAuthController::updateProfile'
  methods: [PATCH, POST]
  requirements:
    _access: 'TRUE'

jwt_auth_api.user_purchases:
  path: '/api/auth/purchases'
  defaults:
    _controller: '\Drupal\jwt_auth_api\Controller\UserPurchasesController::getPurchases'
  methods: [GET]
  requirements:
    _access: 'TRUE'

jwt_auth_api.articles_debug:
  path: '/api/debug/cursos'
  defaults:
    _controller: '\Drupal\jwt_auth_api\Controller\ArticlesDebugController::getArticles'
  methods: [GET]
  requirements:
    _access: 'TRUE'

jwt_auth_api.user_orders:
  path: '/api/auth/orders'
  defaults:
    _controller: '\Drupal\jwt_auth_api\Controller\UserOrdersController::getOrders'
  methods: [GET]
  requirements:
    _access: 'TRUE'

jwt_auth_api.single_order:
  path: '/api/order/{order_id}'
  defaults:
    _controller: '\Drupal\jwt_auth_api\Controller\SingleOrderController::getOrder'
  methods: [GET]
  requirements:
    _access: 'TRUE'

jwt_auth_api.course_progress_get:
  path: '/api/auth/course-progress'
  defaults:
    _controller: '\Drupal\jwt_auth_api\Controller\CourseProgressController::getProgress'
  methods: [GET]
  requirements:
    _access: 'TRUE'

jwt_auth_api.course_progress_update:
  path: '/api/auth/course-progress'
  defaults:
    _controller: '\Drupal\jwt_auth_api\Controller\CourseProgressController::updateProgress'
  methods: [POST]
  requirements:
    _access: 'TRUE'

jwt_auth_api.send_verification_code:
  path: '/api/auth/send-verification-code'
  defaults:
    _controller: '\Drupal\jwt_auth_api\Controller\JwtAuthController::sendVerificationCode'
  methods: [POST]
  requirements:
    _access: 'TRUE'

jwt_auth_api.verify_email_code:
  path: '/api/auth/verify-email-code'
  defaults:
    _controller: '\Drupal\jwt_auth_api\Controller\JwtAuthController::verifyEmailCode'
  methods: [POST]
  requirements:
    _access: 'TRUE'
