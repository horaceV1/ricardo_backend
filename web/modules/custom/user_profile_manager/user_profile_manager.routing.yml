entity.user.submissions:
  path: '/user/{user}/submissions'
  defaults:
    _controller: '\Drupal\user_profile_manager\Controller\UserSubmissionsController::view'
    _title: 'Form Submissions'
  requirements:
    _custom_access: '\Drupal\user_profile_manager\Controller\UserSubmissionsController::access'
  options:
    parameters:
      user:
        type: entity:user

user_profile_manager.delete_submission:
  path: '/user/{user}/submissions/delete/{submission_id}'
  defaults:
    _controller: '\Drupal\user_profile_manager\Controller\DeleteSubmissionController::deleteSubmission'
    _title: 'Delete Submission'
  requirements:
    _custom_access: '\Drupal\user_profile_manager\Controller\DeleteSubmissionController::access'
  options:
    parameters:
      user:
        type: entity:user
